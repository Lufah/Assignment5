<!DOCTYPE html>
<html>
	<head>
		<link href="applerama.css" type="text/css" rel="stylesheet" />
		<script src="applerama.js" type="text/javascript"></script>
		<title>Applerama</title>
	</head>
	<body>
		<h1>Applerama!</h1>
		<p>
			Are you ready?
			<button id="button">Yes</button>
		</p>
		<div id="score">
			Score: 0
		</div>
		<div id="applesCaught">
			Apples Caught: 0
		</div>
		<div id="applesMissed">
			Apples Missed: 0
		</div>
		<div id="playField">
			<div id="end">
			</div>
			<div id="basket">
				<img src="basket.png" alt="apple basket">
			</div>
			<div id="apple">
				<img src="apple.png" alt="falling apple">
			</div>

		</div>
	</body>
</html>
